services:
  redis:
    image: redis/redis-stack-server:latest
    container_name: ai-agent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_net

  qdrant:
    image: qdrant/qdrant:latest-unprivileged
    container_name: ai-agent-qdrant
    restart: unless-stopped
    environment:
      QDRANT__SERVICE__API_KEY: ${QDRANT_API_KEY}
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__SERVICE__HTTP_PORT: 6333
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
      - qdrant_snapshots:/qdrant/snapshots
    user: "1000:1000"
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp
    networks:
      - qdrant_net

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-agent-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./agents:/app/agents
      - ./static:/app/static
    # Evita rebuild desnecessário - use --build apenas quando necessário
    # docker-compose up --no-build para não rebuildar
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.sobdemanda.mandu.piaui.pro/v1}
      - ENVIRONMENT=development
      - AGENTS_DIR=/app/agents
      - LOG_LEVEL=INFO
    depends_on:
      - redis
      - qdrant
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app_net
      - qdrant_net

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-agent-worker
    command: python -m app.worker
    volumes:
      - .:/app
      - ./agents:/app/agents
    # Evita rebuild desnecessário - use --build apenas quando necessário
    # docker-compose up --no-build para não rebuildar
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.sobdemanda.mandu.piaui.pro/v1}
      - ENVIRONMENT=development
      - AGENTS_DIR=/app/agents
      - LOG_LEVEL=INFO
    depends_on:
      - redis
      - qdrant
    restart: unless-stopped
    networks:
      - app_net
      - qdrant_net

volumes:
  redis_data:
  qdrant_data:
  qdrant_snapshots:

networks:
  app_net:
    driver: bridge
  qdrant_net:
    driver: bridge

