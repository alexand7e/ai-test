services:
  redis:
    image: redis/redis-stack-server:latest
    container_name: ai-agent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-agent-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./agents:/app/agents
      - ./static:/app/static
    # Evita rebuild desnecessário - use --build apenas quando necessário
    # docker-compose up --no-build para não rebuildar
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.sobdemanda.mandu.piaui.pro/v1}
      - ENVIRONMENT=development
      - AGENTS_DIR=/app/agents
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-agent-worker
    command: python -m app.worker
    volumes:
      - .:/app
      - ./agents:/app/agents
    # Evita rebuild desnecessário - use --build apenas quando necessário
    # docker-compose up --no-build para não rebuildar
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.sobdemanda.mandu.piaui.pro/v1}
      - ENVIRONMENT=development
      - AGENTS_DIR=/app/agents
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:

