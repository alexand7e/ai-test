<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - SIA-Piau√≠</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/ui/base.css">
    <link rel="stylesheet" href="/static/admin.css">
</head>
<body>
    <div id="app-nav"></div>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Admin - SIA-Piau√≠</h1>
            <div class="header-actions">
                <a href="/create-agent" class="btn btn-primary">‚ûï Criar Agente</a>
                <button id="refresh-btn" class="btn btn-primary">üîÑ Atualizar</button>
                <a href="/" class="btn btn-secondary">üí¨ Chat</a>
            </div>
        </header>

        <div class="dashboard-content">
            <!-- M√©tricas Globais -->
            <section class="metrics-section">
                <h2>üìä M√©tricas Globais</h2>
                <div class="metrics-grid" id="global-metrics">
                    <div class="metric-card">
                        <div class="metric-label">Total de Mensagens</div>
                        <div class="metric-value" id="total-messages">-</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Total de Tokens</div>
                        <div class="metric-value" id="total-tokens">-</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">M√©dia Tokens/Mensagem</div>
                        <div class="metric-value" id="avg-tokens">-</div>
                    </div>
                </div>
            </section>

            <!-- Agentes -->
            <section class="agents-section">
                <h2>ü§ñ Agentes</h2>
                <div class="agents-grid" id="agents-grid">
                    <div class="loading">Carregando agentes...</div>
                </div>
            </section>

            <!-- Gerenciamento de Documentos RAG -->
            <section class="rag-section">
                <h2>üìö Gerenciamento de Documentos RAG</h2>
                <div class="rag-controls">
                    <div class="form-group">
                        <label for="rag-index-select">√çndice:</label>
                        <select id="rag-index-select">
                            <option value="">Selecione um √≠ndice...</option>
                        </select>
                        <button id="refresh-rag-btn" class="btn btn-small">üîÑ</button>
                    </div>
                    <div class="form-group">
                        <button id="add-doc-btn" class="btn btn-primary">‚ûï Adicionar Documento</button>
                    </div>
                </div>
                <div id="rag-stats" class="rag-stats"></div>
                <div id="rag-documents" class="rag-documents"></div>
            </section>
        </div>
    </div>

    <!-- Modal para adicionar documento -->
    <div id="doc-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Adicionar Documento RAG</h3>
            <form id="doc-form">
                <div class="form-group">
                    <label for="doc-index">√çndice:</label>
                    <input type="text" id="doc-index" required>
                </div>
                <div class="form-group">
                    <label for="doc-content">Conte√∫do:</label>
                    <textarea id="doc-content" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <label for="doc-metadata">Metadados (JSON opcional):</label>
                    <textarea id="doc-metadata" rows="5" placeholder='{"source": "manual", "category": "geral"}'></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
        </div>
    </div>

    <script src="/static/ui/utils.js"></script>
    <script src="/static/ui/nav.js"></script>
    <script src="/static/admin.js"></script>
</body>
</html>
