<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - SIA-Piau√≠</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/ui/base.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js" 
            onerror="console.error('Erro ao carregar marked.js')"></script>
</head>
<body>
    <div id="app-nav"></div>
    <div class="container">
        <div class="sidebar">
            <div class="logo-section">
                <!-- <img src="/static/logo-sia.svg" alt="SIA-Piau√≠" class="logo-img" onerror="this.style.display='none'"> -->
                <h2>Chat</h2>
            </div>
            <div class="agent-selector">
                <label for="agent-select">Selecione um Agente:</label>
                <select id="agent-select">
                    <option value="">Carregando...</option>
                </select>
            </div>
            <div class="conversations-section">
                <div class="conversations-header">
                    <h3>Conversas</h3>
                    <button id="new-conversation-btn" class="new-conv-btn" title="Nova conversa">+</button>
                </div>
                <div class="conversations-list" id="conversations-list">
                    <p class="no-conversations">Nenhuma conversa salva</p>
                </div>
            </div>
            <div class="settings">
                <label>
                    <input type="checkbox" id="stream-toggle" checked>
                    Streaming (SSE)
                </label>
            </div>
            <div class="info">
                <p>Status: <span id="status">Desconectado</span></p>
                <button id="logout-btn" class="logout-btn">Sair</button>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <h3 id="chat-title">Selecione um agente para come√ßar</h3>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message system">
                    <p>üëã Bem-vindo! Selecione um agente acima para come√ßar a conversar.</p>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="message-input" 
                        placeholder="Digite sua mensagem..." 
                        disabled
                    >
                    <button id="send-button" disabled>
                        <span>Enviar</span>
                    </button>
                </div>
                <button id="clear-button" class="clear-btn">Limpar Chat</button>
            </div>
            
        </div>
    </div>
    <!-- <div class="disclaimer-wrapper">
        <p class="disclaimer">Este agente de IA pode cometer erros. Verifique informa√ß√µes importantes.</p>
    </div> -->
    
    <script src="/static/ui/utils.js"></script>
    <script src="/static/ui/nav.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
